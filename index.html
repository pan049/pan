<!DOCTYPE html>
<html lang="ja">
<head>
  <title>購買パン最適化装置</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="jquery-1.12.4.min.js"></script>
 
  <meta name="robots" content="noindex">
</head>

<body>

    <header>
    <div class="container">
    <h1>購買パン最適化装置</h1>
    <h2></h2>
    </div><!-- /.container -->
    </header>

    <div id="content">

      <!-- 残金入力フィールド -->
      <div class="balance_input">
        <input type="number" id="bal_in" placeholder="残金を入力">
      </div>
    
      <!-- ボタン -->
      <div class="buttons">
        <button class="calbutton" id="out">出力</button>
      </div>

      <!-- パンの値段リスト -->
      <div class="price_list">
        <h3>値段リスト</h3>
        <ul id="hyouji">
            <!-- ここにJavaScriptでリストが挿入されます -->
        </ul>
      </div>

      <!-- 入力フィールド -->
      <div class="value_input">
        <input type="number" id="val_in" placeholder="残金を入力">
      </div>

      <!-- ボタン -->
      <div class="buttons2">
        <button class="calbutton" id="add">追加</button>
        <button class="calbutton" id="remove">削除</button>
      </div>

      <!-- 結果表示欄 -->
      <div class="result_list" id="result">
        <!-- 出力結果が表示されます -->
        ※ここに組み合わせリストが表示されます
      </div>

      <p style="text-align: center; margin-top: 10px; font-size: 12px;">2024/11/12 ※これはまだ試作品です</p>
    </div>



    <script src="program.js"></script>

</body>

</html>
